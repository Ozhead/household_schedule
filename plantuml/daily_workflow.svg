stroke-width:1.5;" x1="504.5" x2="323" y1="523.2461" y2="523.2461"/><polygon fill="#A80036" points="333,519.2461,323,523.2461,333,527.2461,329,523.2461" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.5;" x1="311" x2="311" y1="83.9688" y2="103.9688"/><polygon fill="#A80036" points="307,93.9688,311,103.9688,315,93.9688,311,97.9688" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.5;" x1="311" x2="311" y1="535.2461" y2="555.2461"/><polygon fill="#A80036" points="307,545.2461,311,555.2461,315,545.2461,311,549.2461" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[55fc32b32ed9a936f71a1152af5abd70]
@startuml
start
:update schedule;

if (schedule empty?) then (yes)
  :notify user with empty schedule;
else (no)
  :send user the respective task;
  :ask user if he did the task;

  if (user did task?) then (yes)
    :remove task from queue/schedule;
  else (no)
  
    if (debt-free mode?) then (yes)
    else (no)
      :move time forward;
      :merge tasks that reached the deadline;
    endif

  endif

endif

stop
@enduml

